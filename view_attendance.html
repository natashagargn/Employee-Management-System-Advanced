<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Background image */
        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-4.0.3&q=80&w=1080');
            background-size: cover;
            background-position: center;
            filter: brightness(75%);
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* Content box styling with shadow and animation */
        .content {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 5rem;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
            transition: transform 0.2s;
        }
        /* Hover effect for slight scaling */
        .content:hover {
            transform: scale(1.05);
        }
        .table {
            background-color: #cfdce5; /* Light grey-blue for table */
            color: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .table th {
            background-color: #0b4f61;  /* Dark Teal */
            color: #fefcfc;  /* Light Text */
            text-align: center;
        }
        .table td {
            text-align: center;
        }
        .table tbody tr:nth-child(even) {
            background-color: #b1d7de;  /* Soft teal */
        }
        .table tbody tr:nth-child(odd) {
            background-color: #d1d2d3;  /* Light grey-blue */
        }
        .table-bordered td, .table-bordered th {
            border: 1px solid #b9bdc1;  /* Light border */
        }

        /* Keyframes for floating effect */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5">
