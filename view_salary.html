<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Salary Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Background Image */
        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1556761175-4b46a572b786?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMzAzMTV8MHwxfGFsbHwxfHxidXNpbmVzc3x8fHx8fHwxNjg5MTcyMTYx&ixlib=rb-4.0.3&q=80&w=1080');
            background-size: cover;
            background-position: center;
            filter: brightness(70%);
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 3rem;
            color: #333;
        }
        .salary-table th, .salary-table td {
            padding: 1rem;
            font-size: 1.1rem;
        }
        .salary-table th {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container mt-5">
        <div class="content">
            <h2 class="text-center mb-4">Employee Salary Details</h2>
            <table class="table table-striped salary-table">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Basic Salary</th>
                        <th>Bonus</th>
                        <th>Deductions</th>
                        <th>Total Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Poonam</td>
                        <td>$3,000</td>
                        <td>$500</td>
                        <td>$200</td>
                        <td>$3,300</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Soni</td>
                        <td>$2,800</td>
                        <td>$400</td>
                        <td>$150</td>
                        <td>$3,050</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Natasha Garg</td>
                        <td>$4,000</td>
                        <td>$500</td>
                        <td>$200</td>
                        <td>$4,300</td>
                    </tr>
                    <tr>
                        <td>004</td>
                        <td>Isha</td>
                        <td>$7,800</td>
                        <td>$400</td>
                        <td>$100</td>
                        <td>$8,100</td>
                    </tr>
                    
                    <!-- Additional employee records can be added here -->
                </tbody>
            </table>
            <a href="salary.html" class="btn btn-primary mt-3">Back to Salary Management</a>
        </div>
    </div>
</body>
</html>
