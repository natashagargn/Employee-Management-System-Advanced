<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Leave Requests</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .bg-image {
            background-image: url('https://images.pexels.com/photos/3184405/pexels-photo-3184405.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
            background-size: cover;
            background-position: center;
            filter: brightness(80%);
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        .content {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 5rem;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .table {
            background-color: #cfdce5; /* Light grey-blue for table */
            color: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .table th {
            background-color: #0b4f61;  /* Dark Teal */
            color: #f0f4f7;  /* Light Text */
            text-align: center;
        }
        .table td {
            text-align: center;
        }
        .table tbody tr:nth-child(even) {
            background-color: #b8d5da;  /* Soft teal */
        }
        .table tbody tr:nth-child(odd) {
            background-color: #cfdce5;  /* Light grey-blue */
        }
        .table-bordered td, .table-bordered th {
            border: 1px solid #839aa9;  /* Light border */
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container mt-5">
        <div class="content text-center">
            <h2>Leave Requests</h2>
            <p>View and manage all employee leave requests.</p>
            <table class="table table-bordered table-dark mt-4">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Leave Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Neha</td>
                        <td>Sick Leave</td>
                        <td>Approved</td>
                    </tr>
                    <tr>
                        <td>Natasha Garg</td>
                        <td>Vacation</td>
                        <td>Pending</td>
                    </tr>
                    <!-- Additional rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
