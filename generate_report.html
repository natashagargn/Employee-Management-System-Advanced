<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjAzMTV8MHwxfGFsbHwxfHxidXNpbmVzc3x8fHx8fHwxNjg5MTczMzgz&ixlib=rb-4.0.3&q=80&w=1080');
            background-size: cover;
            background-position: center;
            filter: brightness(80%);
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        .content {
            color: #090909;
            background-color: rgba(209, 206, 206, 0.7);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 5rem;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container mt-5">
        <div class="content text-center">
            <h2>Generate Attendance Report</h2>
            <p>Generate and download monthly or custom attendance reports for all employees.</p>
            <form>
                <div class="form-group">
                    <label for="month">Select Month</label>
                    <input type="month" id="month" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" id="downloadReportBtn">Download Report</button>
            </form>
        </div>
    </div>

    <!-- jsPDF Library for Report Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        document.getElementById("downloadReportBtn").addEventListener("click", function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Generate PDF content
            doc.text("Attendance Report", 10, 10);
            doc.text("Month: October 2024", 10, 20); // Use selected month in production
            doc.text("Employee: Natasha Garg", 10, 30);
            doc.text("2024-10-25: Present", 10, 40);
            doc.text("2024-10-26: Absent", 10, 50);

            // Download the generated PDF
            doc.save("Attendance_Report.pdf");
        });
    </script>
</body>
</html>
